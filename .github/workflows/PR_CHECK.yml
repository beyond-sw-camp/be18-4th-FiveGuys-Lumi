name: check lint
on:
  push:
    branches: [main, develop, hotfix]
  pull_request:
    branches: [main, develop, hotfix]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/Frontend/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
        working-directory: ./Frontend   # ← 이거 추가

      - name: Check eslint
        run: npm run lint
        working-directory: ./Frontend   # ← 이것도 추가
